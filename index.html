<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Color Game<span id="pickedColorDisplay">RGB(0, 0, 0)</span></h1>
  </div>
  <div id="actionBar">
    <span id="newBtn">New colors</span>
    <div id="difBtns">
      <span id="easyBtn" class="btnSelected">Easy</span>
      <span id="hardBtn">Hard</span>
    </div>
  </div>
  
  <div class="gameScreen">
    <div id="easyRow" class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div id="hardRow" class="row">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
